<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row-mt-5">
            <div class="col-md-4 mt-5 mx-auto shadow-lg p-3 mb-5 bg-body-tertiary rounded">     <!-- mx-auto brings the class to horizintal center -->
                <h1 class="text-center"> Register Here </h1>
                <form method="POST" action="">

                    {% csrf_token %}
                    {% if errmsg %}
                    <div class="alert alert-danger">
                        {{errmsg}}
                    </div>
                    
                    {% elif success %}
                    <div class="alert alert-success">
                        {{success}}
                    </div>
                    {% endif %}

                    
                      <div class="mb-3">
                        <label for="Input1" class="form-label">Username</label>
                        <input type="email" class="form-control" id="Input1" placeholder="Username" name='username'>
                      </div>
                      <div class="mb-3">
                        <label for="Input2" class="form-label">Password</label>
                        <input type="Password" class="form-control" id="Input2" placeholder="Enter Password" name='password'>
                      </div>
                      <div class="mb-3">
                        <label for="Input2" class="form-label">Confirm Password</label>
                        <input type="Password" class="form-control" id="Input2" placeholder="Enter Confirm Password" name= 'confirm_password'>
                      </div>
                      <div class="mb-3"  >
                        <input type="submit" class="btn btn-danger" value="Register">
                        <a href="/ilogin">Already Registered?</a>
                      </div>
                      
                    
                </form>

            </div>
        </div>
            
        </div>
    </div>
    
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    
</body>
</html>
